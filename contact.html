    <title>Contact</title>
</head>
<body>
    <header class="header-contact">
        <div class="logoP3">Pconnect</div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle" class="burger">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <nav class="nav-links">
          <a href="index.html">Accueil</a>
          <a href="Dpre.html">Devenir Prestataire</a>
          <a href="index.html #A-propos">À propos</a>
          <a href="Tpro.html">Trouver un Pro</a>
        </nav>
    </header>
    <main class="main-contact">
        <div class="p3-divheader">
           <h1>Contact</h1>
           <p>Si vous avez des questions, n'hesitez pas à nous contacter <br>en utilisant le formulaire ci-dessous</p>
        </div>

        <div class="div2main-contact">
            <div class="div-mail">
                <img src="img/email.png">
                <h2>Email</h2>
                <p>iyava42@gmail.com</p>
            </div>
            <div class="div-telephone">
                <img src="img/telephone-handle-silhouette.png" alt="">
                <h2>Telephone</h2>
                <p>+243986466059</p>
            </div>
        </div>
        <form action="">
            <h2>Envoyer un message</h2>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" placeholder="Ex: isaac yava">
            <label for="mail">Email :</label>
            <input type="text" name="mail" id="mail" placeholder="Ex: kvarashkelia@gmail.com">
            <label for="sujet">Sujet :</label>
            <input type="text" name="sujet" id="sujet" placeholder="Ex: Besoin d'aide">
            <label for="msg">Message :</label>
            <textarea name="message" id="msg" placeholder="Ex: bonjour j'ai........"></textarea>
            <button type="submit">Envoyer</button>
        </form>

    </main>
    <footer class="footer-p3">
        <p>&copy; Pconnect <br>isaac emmanuel yava</p>
    </footer>

    <script src="script.js"></script>
